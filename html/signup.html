<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" media="screen" />
    <title>Sign Up - TMU Black Market</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="../images/original-45a3c273b284f96c3a8925476a654aca.png"
            alt="TMU Black Market Logo"
            style="height: 50px; background-color: #e3f6fe"
          />
        </a>
        <nav>
          <ul id="navbar" aria-label="Main Navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Signup Form -->
    <section id="signup" class="section-p1">
      <div class="container">
        <h2>Create an Account</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your full name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email address"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Create a password"
            />
          </div>
          <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="section-p1">
      <div class="col">
        <p>&copy; 2025 Group 4</p>
      </div>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
